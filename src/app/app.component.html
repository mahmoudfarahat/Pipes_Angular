 <div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input class="form-control" (input)="onNameChange($event)">
     </div>
<div class="col">
  <label for=""><b>Name</b></label>
  <div>
    {{ name | titlecase }}
  </div>
</div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event)">
     </div>
<div class="col">
  <label for=""><b>Payment Date</b></label>
  <div>
    {{ date | date:'MMMM d, y' }}
  </div>
</div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Payment Amount</label>
      <input   class="form-control" (input)="onAmountChange($event)">
     </div>
<div class="col">
  <label for=""><b>Payment Amount</b></label>
  <div>
    {{ amount | currency:'EGP'}}
  </div>
</div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Height</label>
      <input   class="form-control" (input)="onHeightChange($event)">
     </div>
<div class="col">
  <label for=""><b>Height</b></label>
  <div>
    {{ height | number:'2.1-3' }}
  </div>
</div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Miles</label>
      <input   class="form-control" (input)="onMilesChange($event)">
     </div>
<div class="col">
  <label for=""><b>Kilometers</b></label>
  <div *ngIf=" (miles | convert:'km')  > 10">

    {{ miles | convert:'km' | number:'1.0-2' }}
  </div>
</div>
  </div>
 </div>
